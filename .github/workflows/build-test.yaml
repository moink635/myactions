name: build-test-deploy
on: push 
jobs:
 build: 
   runs-on: ubuntu-latest
   steps:
     - name: checkout repo 
       uses: actions/checkout@v4 
     - name: use node.js 
       uses: actions/setup-node@v4
       with: 
         node-version: "20.x"
     - run: npm install 
     - run: npm build 
 test: 
    needs: build 
    runs-on: ubuntu-latest 
    steps: 
    - name: check out 
      uses: actions/checkout@v4
    - name: use node.js 
       uses: actions/setup-node@v4
       with: 
         node-version: "20.x"
     - run: npm test
     
